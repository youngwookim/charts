# Default values for Presto image with built-in Pinot Connector.

image:
  repository: prestosql/presto
  tag: 339
  pullPolicy: IfNotPresent

druid:
  connectorName: druid
  connectionUrl: jdbc:avatica:remote:url=http://druid-broker:8082/druid/v2/sql/avatica/

coordinator:
  name: coordinator
  port: 8080
  replicaCount: 1

  query:
    maxMemory: 4GB
    maxMemoryPerNode: 1GB
    maxTotalMemoryPerNode: 2GB

  discovery:
    serverEnabled: true
    uri: http://presto-coordinator:8080

  jvm: |-
    -server
    -Xmx6G
    -XX:-UseBiasedLocking
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=32M
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+UseGCOverheadLimit
    -XX:+ExitOnOutOfMemoryError
    -XX:ReservedCodeCacheSize=256M
    -Djdk.attach.allowAttachSelf=true
    -Djdk.nio.maxCachedBufferSize=2000000

  log: |-
    com.facebook.presto=INFO

  node:
    environment: production
    dataDir: /presto/data
    schedulerIncludeCoordinator: true

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 4G
    storageClass: ""

  service:
    annotations: {}
    clusterIP: ""
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    type: ClusterIP
    port: 8080
    nodePort: ""

  external:
    enabled: true
    type: LoadBalancer
    port: 8080

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}

  updateStrategy:
    type: RollingUpdate


worker:
  name: worker
  port: 8080
  replicaCount: 1

  query:
    maxMemory: 8GB
    maxMemoryPerNode: 4GB
    maxTotalMemoryPerNode: 8GB

  discovery:
    uri: http://presto-coordinator:8080

  jvm: |-
    -server
    -Xmx6G
    -XX:-UseBiasedLocking
    -XX:+UseG1GC
    -XX:G1HeapRegionSize=32M
    -XX:+ExplicitGCInvokesConcurrent
    -XX:+HeapDumpOnOutOfMemoryError
    -XX:+UseGCOverheadLimit
    -XX:+ExitOnOutOfMemoryError
    -XX:ReservedCodeCacheSize=256M
    -Djdk.attach.allowAttachSelf=true
    -Djdk.nio.maxCachedBufferSize=2000000

  log: |-
    com.facebook.presto=INFO

  node:
    environment: production
    dataDir: /presto/data

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 10G
    storageClass: ""

  service:
    annotations: {}
    clusterIP: ""
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    type: ClusterIP
    port: 8080
    nodePort: ""

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}

  updateStrategy:
    type: RollingUpdate
